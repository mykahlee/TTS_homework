<!DOCTYPE html>
<html>
    <head>
        <title>CSS Logo Bar | Homework 2</title>
        <link rel="stylesheet" href="css/styles.css">

        <div id="container">

           		<div class="navSection section1">

           		</div>
           		<div class="navSection section2">
